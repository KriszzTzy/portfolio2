<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebuah Pesan Untuk Mila</title>
    
    <!-- Impor Font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* === BAGIAN CSS (Desain & Animasi) === */
        
        :root {
            --bg-start: #fbc2eb;
            --bg-end: #a6c1ee;
            --text-color: #333;
            --primary-color: #ff8fab;
            --secondary-color: #a29bfe;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90vw;
        }

        /* Styling Panda */
        .panda-container img {
            max-width: 180px;
            /* Animasi mengambang agar tidak kaku */
            animation: float-animation 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
        }

        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: var(--white);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-top: 0;
        }
        
        h3 {
            font-size: 1.5em;
            color: var(--text-color);
            margin-bottom: 25px;
            transition: opacity 0.5s ease;
        }

        /* Kontainer untuk tombol-tombol */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            transition: opacity 0.5s ease;
        }

        .custom-button {
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: var(--white);
            background-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(255, 143, 171, 0.5);
            transition: all 0.3s ease;
        }
        
        .custom-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 143, 171, 0.7);
        }

        .tombol-no {
            background-color: #dcdde1;
            color: #718093;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tombol-no:hover {
            background-color: #b2bec3;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Konten akhir */
        #konten-akhir {
            display: none;
        }
        
        .kartu-ucapan {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.1);
            animation: pop-in 1s ease-out;
        }
        
        /* Styling untuk foto di kartu ucapan */
        .kartu-ucapan img {
            max-width: 160px; /* Ukuran foto */
            border-radius: 15px; /* Sudut foto dibuat melengkung */
            margin: 15px 0; /* Jarak atas dan bawah */
            border: 4px solid var(--white); /* Bingkai putih */
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .kartu-ucapan p {
            font-size: 1.2em;
            line-height: 1.7;
            color: #555;
        }
        
        /* Footer */
        .signature {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        /* Animasi */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float-animation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pop-in {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <!-- Lagu dari URL yang Anda berikan -->
    <audio id="lagu-ultah" loop>
        <source src="https://files.catbox.moe/e448ys.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <!-- Tampilan Awal -->
        <div id="layar-awal">
            <div class="panda-container">
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGgyb3h0Z3c4OWR0bHF3eGoybDR0ZW96OHVneWc4a2JqZWNvNHRkaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Panda Lucu pegang Hati">
            </div>
            <h2 id="salam-awal">Hai Mila!</h2>
            <div class="button-container">
                <button id="tombol-mulai" class="custom-button">Klik aku dong!</button>
            </div>
        </div>

        <!-- Tahapan Pertanyaan -->
        <div id="tahap-pertanyaan" style="display: none;">
            <div class="panda-container">
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGgyb3h0Z3c4OWR0bHF3eGoybDR0ZW96OHVneWc4a2JqZWNvNHRkaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Panda Lucu pegang Hati">
            </div>
            <h3 id="pertanyaan"></h3>
            <div id="pilihan-jawaban" class="button-container">
                <!-- Tombol akan dibuat oleh JavaScript -->
            </div>
        </div>
        
        <!-- Konten Akhir -->
        <div id="konten-akhir">
             <div class="kartu-ucapan">
                <h2 style="color: var(--primary-color);">Selamat Ulang Tahun, Mila!</h2>
                
                <!-- Foto yang Anda berikan -->
                <img src="https://files.catbox.moe/d52d48.jpg" alt="Foto Mila">
                
                <p>
                    Semoga di hari yang spesial ini, kamu selalu dikelilingi oleh kebahagiaan, cinta, dan tawa. 
                    Teruslah jadi pribadi yang hebat dan menginspirasi banyak orang. 
                    <br><br>
                    <strong>Semua doa terbaik untukmu!</strong> üéâüéÇ
                </p>
            </div>
        </div>
    </div>
    
    <p class="signature">Dibuat dengan ‚ù§Ô∏è untuk Mila</p>

    <script>
        // === BAGIAN JAVASCRIPT (Logika Interaktif) ===

        const tombolMulai = document.getElementById('tombol-mulai');
        const layarAwal = document.getElementById('layar-awal');
        const tahapPertanyaan = document.getElementById('tahap-pertanyaan');
        const kontenAkhir = document.getElementById('konten-akhir');
        const pertanyaanEl = document.getElementById('pertanyaan');
        const pilihanJawabanEl = document.getElementById('pilihan-jawaban');
        const lagu = document.getElementById('lagu-ultah');
        
        let currentStep = 0;

        // Kumpulan pertanyaan dan pilihan jawaban
        const steps = [
            {
                question: "Ada pesan rahasia buat kamu, mau liat gak?",
                options: [
                    { text: "Mauu banget!", action: 'next' },
                    { text: "Gak ah, malu", action: 'stay' }
                ]
            },
            {
                question: "Tapi janji ya, jangan kaget bacanya...",
                options: [
                    { text: "Iya, janji!", action: 'next' },
                    { text: "Kenapa harus kaget?", action: 'stay' }
                ]
            },
            {
                question: "Oke, udah siap? Tinggal sekali klik lagi...",
                options: [
                    { text: "Siaappp! Buka Sekarang!", action: 'finish' }
                ]
            }
        ];

        // Fungsi untuk memulai interaksi
        tombolMulai.addEventListener('click', () => {
            lagu.play().catch(e => console.log("Gagal memutar audio:", e));
            layarAwal.style.display = 'none';
            tahapPertanyaan.style.display = 'block';
            displayStep(currentStep);
        });

        // Fungsi untuk menampilkan pertanyaan dan tombol sesuai tahap
        function displayStep(stepIndex) {
            const step = steps[stepIndex];
            pertanyaanEl.textContent = step.question;
            pilihanJawabanEl.innerHTML = ''; // Kosongkan tombol sebelumnya

            step.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.className = 'custom-button';

                if (option.action === 'stay') {
                    button.classList.add('tombol-no');
                }

                button.addEventListener('click', () => handleAction(option.action));
                pilihanJawabanEl.appendChild(button);
            });
        }

        // Fungsi untuk menangani aksi tombol
        function handleAction(action) {
            if (action === 'next') {
                currentStep++;
                if (currentStep < steps.length) {
                    // Animasi fade out-in untuk transisi
                    tahapPertanyaan.style.opacity = '0';
                    setTimeout(() => {
                        displayStep(currentStep);
                        tahapPertanyaan.style.opacity = '1';
                    }, 500);
                }
            } else if (action === 'stay') {
                alert("Yakin? Dicoba dulu ajaa~");
            } else if (action === 'finish') {
                showFinalContent();
            }
        }
        
        // Fungsi untuk menampilkan konten terakhir
        function showFinalContent() {
            tahapPertanyaan.style.display = 'none';
            kontenAkhir.style.display = 'block';
        }

    </script>
</body>
              </html>
